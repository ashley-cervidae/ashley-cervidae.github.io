  <script>
    let slideBannerIndex = 0;
    let slideShowcase1Index = 0;
    let slideShowcase2Index = 0;
    let slideShowcase3Index = 0;
    let slideShowcase4Index = 0;
    showBannerSlides();
    showShowcase1Slides();
    showShowcase2Slides();
    showShowcase3Slides();
    showShowcase4Slides();
    function showBannerSlides() {
      let i;
      let slides = document.getElementsByClassName("banner-wrapper");
    
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideBannerIndex++;
      if (slideBannerIndex > slides.length) {slideBannerIndex = 1}    
    
      slides[slideBannerIndex-1].style.display = "block";  
    
     
    }
